version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:9800
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 9800:9800
    env_file:
     - ./app/.env
    restart: always
