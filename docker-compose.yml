version: '3.8'

services:
  backend:
    build: django-backend
    command: python manage.py runserver 0.0.0.0:9800
    volumes:
      - ./django-backend/data/:/usr/src/app/data/
    env_file:
     - django-backend/.env
    # restart: always
    networks:
      - app-network
    

  frontend:
    build:
      context: ./next-front
      dockerfile: Dockerfile
    networks:
      - app-network


  webserver:
    depends_on:
      - backend
      - frontend
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    volumes:
      - /etc/letsencrypt/ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - /etc/letsencrypt/ssl/privkey.pem:/etc/nginx/ssl/privkey.pem
      - ./django-backend/data/media:/opt/data/media

networks:
  app-network:
    driver: bridge


