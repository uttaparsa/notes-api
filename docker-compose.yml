version: '3.8'

services:
  backend:
    build: django-backend
    command: python manage.py runserver 0.0.0.0:9800
    volumes:
      - ./django-backend/data/:/usr/src/app/data/
    env_file:
     - django-backend/.env
    # restart: always
    networks:
      - app-network
    

  frontend:
    build:
      context: ./nuxt-front
      dockerfile: Dockerfile
    networks:
      - app-network


  webserver:
    depends_on:
      - backend
      - frontend
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge


